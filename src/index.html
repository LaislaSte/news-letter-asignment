<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste do Gulp</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="stylesheet" href="./assets/fonts/Roboto-Bold.ttf">
    <link rel="stylesheet" href="./assets/fonts/Roboto-Regular.ttf">
   </head>
  <body>
    <div class="container">
        <main>
            <section>
                <h1>Stay updated!</h1>
                <p>Join 60.000+ products managers receving monthly updates on: </p>
                <ul>
                    <li>
                        <img src="./assets/images/icon-list.svg" alt="icon-list" srcset="">
                        <p>Product discovery and building what matters</p>
                    </li>
                    <li>
                        <img src="./assets/images/icon-list.svg" alt="icon-list" srcset="">
                        <p>Mesure to ensure updates are a success</p>
                    </li>
                    <li>
                        <img src="./assets/images/icon-list.svg" alt="icon-list" srcset="">
                        <p>And much more</p>
                    </li>
                </ul>

                <form action="">
                    <label for="input-email">Email address</label>
                    <input type="text" id="input-email" placeholder="email@company.com">
                    <button type="submit">Subscribe to monthly newsletter</button>
                </form>
                
            </section>
            <picture>
                <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
                <!-- <img src="./assets/images/illustration-sign-up-mobile.svg" alt=""> -->
            </picture>
        </main>
    </div>
    
    <script src="./js/build.min.js"></script>
